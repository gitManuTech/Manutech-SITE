		<header id="main-header" class="header">

			<div class="img-container">

			<div class="pg-title-container">

		<main class="main">

			<form id="student-form" autocomplete="off" method="POST" action="../../private/php/register-server.php">

				<div class="form-part">

					<label for="student-name">Nome</label>
					<input type="text" name="student-name" id="student-name" 
					placeholder="O seu nome" required autofocus>

				</div>

				<div class="form-part">

					<label for="student-classroom">Sala</label>

					placeholder="1A" pattern="\d{1,1}\w{1,1}" required>

				</div>

				<div class="form-part">

					<label for="student-course">Curso</label>
					<input type="text" name="student-course" id="student-course" placeholder="Nome do curso" required>

				</div>

				<div class="submit-btn-area">

					<button type="submit" id="submit-btn">Cadastrar</button>

				</div>
